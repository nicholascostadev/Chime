<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- Font Awesome -->

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;700&family=Montserrat:wght@400;500;600&family=Neucha&display=swap" rel="stylesheet" />

		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<nav class="navbar">
				<div>
					<div class="nav-item nav-title">
						<img src="./assets/images/logo.png" alt="" />
						<h1>Chime</h1>
					</div>
					<div class="nav-item display-none nav-links">
						<ul>
							<li><a href="#">Directions</a></li>
							<li><a href="#">Teachers</a></li>
							<li><a href="#">Company</a></li>
							<li><a href="#">Shop</a></li>
							<li><a href="#">Contacts</a></li>
						</ul>
					</div>
					<div class="nav-item display-none nav-number">
						<h1>+1 414 692-89-00</h1>
					</div>
					<div class="nav-item display-none nav-cta">
						<button class="button">Sign in</button>
						<button class="black-button">Sign up</button>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<img class="illustration-left" src="./assets/images/Illustration-left.png" alt="" />

				<div class="title">
					<h1><span>O</span>ur team will teach you the art of music and melody.</h1>
				</div>
				<div class="description">
					<p>Our experts and teachers will teach you to really feel and love music. Choose the direction you want to follow.</p>
				</div>
				<div class="buttons-holder">
					<div>
						<button class="select">
							<h1>Guitar</h1>
							<i class="fas fa-chevron-down"></i>
						</button>
					</div>
					<div>
						<button class="arrow"><i class="fas fa-chevron-right"></i></button>
					</div>
				</div>
			</div>
			<img class="illustration-right" src="./assets/images/illustration-right.png" alt="" />
